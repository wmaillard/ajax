                    <form name="theForm" novalidate>
                        <div class="row">

                                <input type="text" class="form-control" placeholder="Name" id="name" required data-validation-required-message="Please enter your name.">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-xs-12">
                                <label>Email Address</label>
                                <input type="email" class="form-control" placeholder="Email Address" id="email" required data-validation-required-message="Please enter your email address.">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
						<div class="row">
                            <div class="form-group col-xs-12">
                                <label>Website</label>
                                <input type="url" class="form-control" placeholder="Website" id="website" required data-validation-required-message="Please enter your website.">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group col-xs-12">
								<label>Your Favorite Icecream</label>
                                <div class="radio">
								  <label><input type="radio" name="radios">Vanilla</label>
								</div>
								<div class="radio">
								  <label><input type="radio" name="radios">Chocolate</label>
								</div>
                                
                            </div>
                        </div>

							<div class="form-group col-xs-12">
							 <label>Animals that you like</label>

							</div>
							<div class="checkbox">
							  <label><input type="checkbox" value="Dogs">Dogs</label>
							</div>
							<div class="checkbox">
							  <label><input type="checkbox" value="Bears">Bears</label>
							</div>
							</div>
                        </div>
                        <br>
                        <div id="success"></div>
                        <div class="row">

                                <button id = "save" type="submit" class="btn btn-success btn-lg">Save</button>
                            </div>
                        </div>
                    </form>
